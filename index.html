<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pure Css Search bar</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="javascript:" class="search-bar">
      <input type="search" name="search" pattern=".*\S.*" required>
      <button class="search-btn" type="submit">
        <span>Search</span>
      </button>
    </form>
    
  </body>
</html>
